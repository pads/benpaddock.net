name: benpaddock.net CI

on:
    push:
        branches: ["master"]
    pull_request:
        branches: ["master"]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - uses: browser-actions/setup-chrome@v2
              with:
                  chrome-version: latest
                  install-chromedriver: true
            - run: npm ci
            - name: Link Netlify project to repo
              run: netlify link  --name benpaddock --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}
            - name: Pull Netlify environment variables
              run: netlify env:list --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --plain >> .env.local
            - run: npm run build
            - run: npm run a11yci
            - run: npm test
